- name: Install and Configure deps
  hosts: all
  become: yes
  vars:
    spark_version: "3.4.3"  # Adjust Spark version as needed
    hadoop_version: "3.3.5"  # Ensure compatibility
    hadoop_home: "/usr/local/hadoop"
    hive_version: "4.0.0"    # Update as needed
    hive_home: "/usr/local/hive"
    spark_home: "/usr/local/spark"
    java_home: "/usr/lib/jvm/java-11-openjdk-amd64"
    hadoop_user: "root"
    mysql_host: "{{ groups['master'][0] }}"  # 主节点地址
    mysql_database: "hive"
    mysql_user: "hiveuser"
    mysql_password: "your_password"
  # Define handlers for restarting the SSH service
  handlers:
    - name: Restart SSH
      service:
        name: sshd
        state: restarted
      when: ansible_service_mgr == 'systemd'

    - name: Restart SSH for non-systemd (SysVinit or Upstart)
      service:
        name: ssh
        state: restarted
      when: ansible_service_mgr != 'systemd'
  tasks:
    ### 1. 设置hostname && host ip
    - name: Parse nodes_ip_map from JSON string
      set_fact:
        nodes_ip_map_parsed: "{{ nodes_ip_map | from_json }}"

    - name: Write nodes IPs to /etc/hosts
      lineinfile:
        path: /etc/hosts
        line: "{{ item.value }} {{ item.key }}"
        state: present
      loop: "{{ nodes_ip_map_parsed | dict2items }}"
      when: ansible_facts['distribution'] == 'Ubuntu'
      tags:
        - setup

    ### 2. 设置免密登录（为root用户）
    - name: Ensure .ssh directory exists for root
      file:
        path: /root/.ssh
        state: directory
        mode: '0700'
      become: yes
      become_user: root

    - name: Generate SSH key pair for root if not present
      command: ssh-keygen -t rsa -b 2048 -f /root/.ssh/id_rsa -N ''
      args:
        creates: /root/.ssh/id_rsa
      become: yes
      become_user: root

    - name: Read root public key
      command: cat /root/.ssh/id_rsa.pub
      register: public_key_root
      become: yes
      become_user: root

    # - name: Share root public key with all other nodes
    #   authorized_key:
    #     user: root
    #     state: present
    #     key: "{{ public_key_root.stdout }}"
    #   delegate_to: "{{ item }}"
    #   loop: "{{ groups['all'] }}"

    ## 避免并发问题
    - name: Add public key for root to authorized_keys using a lockfile
      shell: |
        (
          flock -x 200
          echo "{{ public_key_root.stdout }}" >> /root/.ssh/authorized_keys
        ) 200>/var/run/ansible_authorized_keys.lock
      delegate_to: "{{ item }}"
      loop: "{{ groups['all'] }}"
      become: yes
      become_user: root





    ### 2.1 Add known hosts for all nodes
    # - name: Add host key for all nodes to known_hosts
    #   shell: ssh-keyscan -H "{{ item }}" >> /root/.ssh/known_hosts
    #   become: yes
    #   become_user: root
    #   loop: "{{ groups['all'] }}"
    - name: Add host key for all nodes to known_hosts using a lockfile
      shell: |
        (
          flock -x 200
          ssh-keyscan -H "{{ item }}" >> /root/.ssh/known_hosts
        ) 200>/var/run/ansible_known_hosts.lock
      become: yes
      become_user: root
      loop: "{{ groups['all'] }}"


    ### 3. 重启ssh
    - name: Ensure PubkeyAuthentication and AuthorizedKeysFile are set in /etc/ssh/sshd_config
      blockinfile:
        path: /etc/ssh/sshd_config
        block: |
          # Ensure public key authentication is enabled
          PubkeyAuthentication yes

          # Specify additional authorized keys file
          AuthorizedKeysFile      .ssh/authorized_keys .ssh/authorized_keys2
        create: yes
        backup: yes
      notify: Restart SSH

    ## 4 install deps
    - name: Update package list
      apt:
        update_cache: yes
      register: update_result
      retries: 3
      delay: 10
      until: update_result is succeeded

    - name: Upgrade all packages
      apt:
        upgrade: dist
      register: upgrade_result
      retries: 3
      delay: 10
      until: upgrade_result is succeeded

    - name: Install necessary software
      apt:
        name: 
          - tmux
          - unzip
          - git
          - byacc
          - flex
          - bison
          - locales
          - tzdata
          - ccache
          - cmake
          - ninja-build
          - build-essential
          - llvm-11-dev
          - clang-11
          - libiberty-dev
          - libdwarf-dev
          - libre2-dev
          - libz-dev
          - libssl-dev
          - libboost-all-dev
          - libcurl4-openssl-dev
          - openjdk-11-jdk
          - maven
          - libtbb-dev
          - libjemalloc-dev
          - libspdlog-dev
          - g++-10
          - libmsgsl-dev
          - libgtest-dev
          - nfs-common
          - nfs-kernel-server
        state: present
      register: install_result
      retries: 3
      delay: 15
      until: install_result is succeeded




    ## 5.设置环境变量 java_home
    - name: Set JAVA_HOME in profile.d
      copy:
        dest: /etc/profile.d/java.sh
        content: |
          export JAVA_HOME={{ java_home }}
          export CLASSPATH=.:${JAVA_HOME}/lib
          export PATH=$PATH:$JAVA_HOME/bin
        mode: '0644'

    - name: Ensure Python 3 is installed
      apt:
        name: python3
        state: present
      become: yes
      when: ansible_os_family == 'Debian'

    - name: Ensure Python 3 pip is installed
      apt:
        name: python3-pip
        state: present
      become: yes
      when: ansible_os_family == 'Debian'
    - name: Ensure boto3 and botocore are installed
      pip:
        name:
          - boto3
          - botocore
        extra_args: "--index-url https://mirrors.aliyun.com/pypi/simple/"
      become: yes
